<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
    <title>Multi Step Form</title>
</head>
<body>
    <form action="" id="msform">
       <!-- Progress Bar -->
        <ul id="progressbar">
            <li class="active">Account Setup</li>
            <li>Social Profiles</li>
            <li>Personal Details</li>
        </ul>
        <!-- Fieldsets -->
        <fieldset>
            <h2 class="fs-title">Create Your Account</h2>
            <h3 class="fs-subtitle">This is step 1</h3>
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="pass" placeholder="Password">
            <input type="password" name="cpass" placeholder="Confirm Password">
            <input type="button" name="next" class="next action-button" value="Next">
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Social Profiles</h2>
            <h3 class="fs-subtitle">Your presence on the social network</h3>
            <input type="text" name="twitter" placeholder="Twitter">
            <input type="text" name="facebook" placeholder="Facebook">
            <input type="text" name="linkedin" placeholder="LinkedIn">
            <input type="text" name="instagram" placeholder="Instagram">
            <input type="button" name="previous" class="previous action-button" value="Previous">
            <input type="button" name="next" class="next action-button" value="Next">
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <input type="text" name="fname" placeholder="Firstname">
            <input type="text" name="lname" placeholder="Lastname">
            <input type="text" name="phone" placeholder="Phone">
            <textarea name="address" id="" placeholder="Address"  ></textarea>
            <input type="button" name="previous" class="previous action-button" value="Previous">
            <input type="submit" name="submit" class="submit action-button" value="Submit">
        </fieldset>
    </form>
    
    <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    
    <script src="js/index.js"></script>
</body>
</html>
